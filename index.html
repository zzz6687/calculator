<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Doto:wght@100..900&family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="title">CALCULATOR</p>
    <div id="container">
        <input id="display" readonly>
        <div id="buttons">
            <div class="btnRow">
                <button id="ACbtn" class="color1" onclick="toDisplay('AC')">AC</button>
                <button class="color1" onclick="toDisplay('+/-')">+/-</button>
                <button class="color1" onclick="toDisplay('%')">%</button>
                <button class="color2" onclick="toDisplay('รท')">รท</button>
            </div>
            <div class="btnRow">
                <button onclick="toDisplay('7')">7</button>
                <button onclick="toDisplay('8')">8</button>
                <button onclick="toDisplay('9')">9</button>
                <button class="color2" onclick="toDisplay('x')">x</button>
            </div>
            <div class="btnRow">
                <button onclick="toDisplay('4')">4</button>
                <button onclick="toDisplay('5')">5</button>
                <button onclick="toDisplay('6')">6</button>
                <button class="color2" onclick="toDisplay('-')">-</button>
            </div>
            <div class="btnRow">
                <button onclick="toDisplay('1')">1</button>
                <button onclick="toDisplay('2')">2</button>
                <button onclick="toDisplay('3')">3</button>
                <button class="color2" onclick="toDisplay('+')">+</button>
            </div>
            <div class="btnRow">
                <button id="zeroBtn" onclick="toDisplay('0')">0</button>
                <button onclick="toDisplay('.')">.</button>
                <button class="color2" onclick="toDisplay('=')">=</button>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
